<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory-game</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>
    <header class="game-header">
        <p class="title">MEMORY</p>
        <P class="header-text">Memory jest nieskomplikowaną grą, która polega na zapamiętywaniu pozycji kart. Celem gry
            jest znalezienie
            wszystkich par takich samych kart.</P>
    </header>
    <div class="body-container">
        <div class="start-container">

            <div class="buttons">
                <p>Wybierz poziom gry:</p>
                <button class="easy">Łatwy - 8 par</button>
                <button class="medium">Średni - 12 par</button>
                <button class="hard">Trudny - 16 par</button>
            </div>
        </div>
    </div>

    <script type="module" src="./src/js/app.js"></script>
</body>

</html>
